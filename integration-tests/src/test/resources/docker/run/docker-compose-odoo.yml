networks:
  ozone:
  web:
    external: true

services:

  # Odoo
  odoo:
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - HOST=postgresql
      - USER=odoo
      - PASSWORD=password
      - ADDONS=sale_management,stock,account_account,purchase,mrp,odoo_initializer,ozone_settings,mrp_product_expiry,product_expiry,l10n_generic_coa
      - INITIALIZER_DATA_FILES_PATH=/mnt/odoo_config
      - INITIALIZER_CONFIG_FILE_PATH=/mnt/odoo_config/initializer_config.json
    image: mekomsolutions/odoo
    ports:
      - '8069:8069'
    labels:
      traefik.enable: true
      # https
      traefik.http.routers.odoo-https.rule: Host(`localhost:8069`)
      traefik.http.routers.odoo-https.entrypoints: websecure
      traefik.http.routers.odoo-https.service: odoo
      traefik.http.routers.odoo-https.middlewares: gzip,sslheader,limit
      #----------------------------- routes for: odoo/web/database || odoo/website/info  -----------------------------
      # https
      traefik.http.routers.odoo-db-https.rule: Host(`localhost:8069`) && (PathPrefix(`/web/database`) || PathPrefix(`/website/info`))
      traefik.http.routers.odoo-db-https.entrypoints: websecure
      traefik.http.routers.odoo-db-https.service: odoo
      traefik.http.routers.odoo-db-https.middlewares: gzip,sslheader,limit
      traefik.http.services.odoo-db-https.loadbalancer.server.port: 8069
      #---------------------------------------- routes for: odoo/longpolling ------------------------------------------------
      # https
      traefik.http.routers.odoo-im-https.rule: Host(`localhost:8069`) && (PathPrefix(`/longpolling`))
      traefik.http.routers.odoo-im-https.entrypoints: websecure
      traefik.http.routers.odoo-im-https.service: odoo-im
      traefik.http.routers.odoo-im-https.middlewares: gzip,sslheader,limit

      #====================================================== services ===========================================================
      traefik.http.services.odoo.loadbalancer.server.port: 8069
      traefik.http.services.odoo-im.loadbalancer.server.port: 8072

      #===================================================== middlewares =========================================================
      traefik.http.middlewares.gzip.compress: true
      traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto: https
      traefik.http.middlewares.limit.buffering.memRequestBodyBytes: 20971520
      traefik.http.middlewares.limit.buffering.maxRequestBodyBytes: 20971520
    networks:
      - ozone
      - web
    restart: unless-stopped
    volumes:
      - "odoo-filestore:/var/lib/odoo/filestore"
      - "../distro/binaries/odoo/addons:/mnt/extra-addons"
      - "../distro/configs/odoo/initializer_config/:/mnt/odoo_config"
      - "../distro/configs/odoo/config/odoo.conf:/etc/properties/odoo.conf"
      - "odoo-checksums:/mnt/checksums"

  postgresql:
    command: "postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10"
    image: postgres:13
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ozone
    ports:
      - "5432:5432"
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      ODOO_DB_NAME: odoo
      ODOO_DB_USER: odoo
      ODOO_DB_PASSWORD: password
    volumes:
      - "postgresql-data:/var/lib/postgresql/data"
      - "../distro/data/postgresql/create_db.sh:/docker-entrypoint-initdb.d/create_db.sh"
      - "../distro/data/postgresql/odoo:/docker-entrypoint-initdb.d/db/odoo"

  mysql:
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
      - --log-bin=mysqld-bin
      - --binlog-format=ROW
      - --server-id=2
      - --sync-binlog=1
      - --binlog-annotate-row-events=0
    healthcheck:
      test: "exit 0"
    image: mariadb:10.8
    networks:
      - ozone
    ports:
      - "3306:3306"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "3cY8Kve4lGey"
      EIP_DB_NAME_ODOO: openmrs_eip_mgt_odoo
      EIP_DB_USER_ODOO: openmrs_eip_mgt_odoo
      EIP_DB_PASSWORD_ODOO: password
    volumes:
      - "mysql-data:/var/lib/mysql"
      - "../distro/data/mysql/create_db.sh:/docker-entrypoint-initdb.d/create_db.sh"
      - "../distro/data/mysql/eip-odoo-openmrs:/docker-entrypoint-initdb.d/db/eip-odoo-openmrs"

  env-substitution:
    image: mekomsolutions/env-substitution
    networks:
      - ozone
    restart: on-failure
    volumes:
      - "../distro:/opt/env-substitution/files"
    environment:
      - ODOO_PUBLIC_URL=https://localhost:8069

version: "3.7"

volumes:
  mysql-data: ~
  postgresql-data: ~
  eip-home-odoo: ~
  odoo-checksums: ~
  odoo-config: ~
  odoo-extra-addons: ~
  odoo-filestore: ~
  odoo-web-data: ~
  
